<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event - Wun</title>
  <meta name="apple-itunes-app" content="app-id=6738779331">
  <meta property="og:title" content="Event - Wun">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <link rel="canonical" href="">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 30px;
      color: #9333EA;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 15px;
    }
    .button {
      background: #9333EA;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      margin: 20px 10px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover {
      background: #7C3AED;
    }
    .button:active {
      background: #6D28D9;
    }
    .button-secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .loading {
      opacity: 0.7;
      font-size: 14px;
      margin-top: 20px;
    }
    .app-store-link {
      color: #9333EA;
      text-decoration: none;
      font-weight: 600;
    }
    .app-store-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Wun</div>
    <h1>Opening Event in Wun App...</h1>
    <p>If the app doesn't open automatically, tap the button below:</p>
    <a class="button" id="openAppBtn" href="#">Tap to Open in App</a>
    <p class="loading" id="loadingText">Trying to open app...</p>
    <p style="margin-top: 40px; opacity: 0.7; font-size: 14px;">
      Don't have the app? 
      <a href="https://apps.apple.com/app/id6738779331" class="app-store-link" target="_blank">Download from App Store</a>
    </p>
  </div>
  
  <script>
    // Get event ID from URL
    const path = window.location.pathname;
    const match = path.match(/\/event\/([^\/]+)/);
    const eventId = match ? match[1].replace('.html', '') : null;
    
    const openAppBtn = document.getElementById('openAppBtn');
    const loadingText = document.getElementById('loadingText');
    
    // Update UI
    if (loadingText) {
      loadingText.textContent = 'Tap the button to open in the app';
    }
    
    // Set the href directly on the anchor tag - this is the most reliable method
    if (openAppBtn && eventId) {
      const deepLink = 'wunapp://event/' + encodeURIComponent(eventId);
      openAppBtn.href = deepLink;
      
      // Also handle click for better UX
      openAppBtn.onclick = function() {
        if (loadingText) {
          loadingText.textContent = 'Opening app...';
        }
        // Let the default href behavior handle the navigation
        setTimeout(function() {
          if (loadingText) {
            loadingText.textContent = 'If the app didn\'t open, make sure Wun is installed.';
          }
        }, 2000);
        return true; // Allow default behavior (follow href)
      };
    } else if (openAppBtn) {
      openAppBtn.textContent = 'Event not found';
      openAppBtn.style.opacity = '0.5';
    }
  </script>
</body>
</html>
