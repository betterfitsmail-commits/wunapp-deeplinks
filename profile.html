<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Wun</title>
  <meta name="apple-itunes-app" content="app-id=6738779331">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      padding: 40px 20px;
    }
    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 30px;
      color: #9333EA;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 700;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 15px;
    }
    .button {
      background: #9333EA;
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      margin: 20px 0;
      font-weight: 600;
      transition: background 0.2s;
    }
    .button:hover {
      background: #7C3AED;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Wun</div>
    <h1>Open Profile in Wun App</h1>
    <p>This link will open the profile in the Wun app if you have it installed.</p>
    <p>If you don't have the app, download it from the App Store.</p>
    <a href="#" id="openApp" class="button">Open in App</a>
    <p style="margin-top: 30px; font-size: 14px; opacity: 0.7;">
      Don't have the app? <a href="https://apps.apple.com/app/wun/id6738779331" style="color: #9333EA;">Download from App Store</a>
    </p>
  </div>

  <script>
    // Extract username from URL
    const path = window.location.pathname;
    const profileMatch = path.match(/\/profile\/([^\/]+)/);
    const username = profileMatch ? profileMatch[1] : null;

    // Try to open the app (only on user interaction to prevent refresh loops)
    const openApp = (e) => {
      if (e) {
        e.preventDefault();
      }

      if (username) {
        // Use a hidden iframe to avoid page reload
        const appUrl = `wunapp://profile/${username}`;
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);
        
        // Remove iframe after a short delay
        setTimeout(() => {
          if (document.body.contains(iframe)) {
            document.body.removeChild(iframe);
          }
        }, 2000);
      } else {
        // No username, just open app
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'wunapp://';
        document.body.appendChild(iframe);
        setTimeout(() => {
          if (document.body.contains(iframe)) {
            document.body.removeChild(iframe);
          }
        }, 2000);
      }
    };

    // Only make button clickable - NO auto-attempt to prevent refresh loops
    document.getElementById('openApp').addEventListener('click', openApp);
  </script>
</body>
</html>
